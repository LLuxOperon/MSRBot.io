name: Validate Document URLs

on:
  workflow_dispatch:  # Manual trigger via GitHub UI

jobs:
  validate-urls:
    name: Validate URLs in documents.json
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run URL validation
        run: npm run validate-url

      - name: Upload validation report (if exists)
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: url-validation-report
          path: src/main/reports/documents.validation-report-url-*.json
          if-no-files-found: ignore
