name: PrZ3 token
on:
  workflow_call:
    outputs:
      token:
        description: 'GitHub App installation token for PrZ3 Unit'
        value: ${{ jobs.mint.outputs.token }}
jobs:
  mint:
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.app-token.outputs.token }}
    steps:
      - name: Guard: verify App secrets exist
        run: |
          test -n "${{ secrets.APP_ID }}" || (echo "Missing APP_ID secret" && exit 1)
          test -n "${{ secrets.APP_PRIVATE_KEY }}" || (echo "Missing APP_PRIVATE_KEY secret" && exit 1)
      - name: Mint PrZ3 Unit token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}