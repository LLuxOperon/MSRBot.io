name: PrZ3 Unit App Test

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to comment on (optional for manual runs)'
        required: false
        type: string
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  hello-parsey:
    runs-on: ubuntu-latest
    steps:
      - name: Mint PrZ3 Unit token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Identify actor
        run: |
          echo "âœ… Running as GitHub App token"
          echo "Actor: $GITHUB_ACTOR"
          echo "Repo: $GITHUB_REPOSITORY"

      - name: Comment as PrZ3 Unit (PR event)
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "ðŸ‘‹ Greetings, human. This is **PrZ3 Unit**. All systems nominal."

      - name: Comment as PrZ3 Unit (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.pr_number != ''
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh pr comment ${{ github.event.inputs.pr_number }} \
            --body "ðŸ‘‹ Greetings, human. This is **PrZ3 Unit**. Manual ping successful."