name: Extract SMPTE Documents

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

permissions:
  contents: write
  pull-requests: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio dayjs

      - name: Run extraction
        run: node src/main/scripts/extractDocs.js
      
      - name: Validate documents.json
        run: npm run validate

      - name: Canonicalize documents.json
        env:
          IS_PR_RUN: true
        run: npm run canonicalize

      - name: Commit canonicalized changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/main/data/documents.json
          git diff --cached --quiet || git commit -m "chore: canonicalize documents.json"

      - name: Check if PR should be skipped
        id: skipcheck
        run: |
          if [ -f skip-pr-flag.txt ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Show diff for debugging
        run: |
          git status
          git diff

      - name: Read PR log
        if: steps.skipcheck.outputs.skip == 'false'
        id: prlog
        run: |
          {
            echo 'body<<EOF'
            cat pr-update-log.txt
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Set timestamp env var
        if: steps.skipcheck.outputs.skip == 'false'
        id: timestamp
        run: echo "ts=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Commit and create PR
        if: steps.skipcheck.outputs.skip == 'false'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update documents.json from SMPTE sources"
          commit-options: '--allow-empty'
          branch: update-documents-json-${{ github.run_id }}
          title: "Update documents.json - ${{ env.ts }}"
          body: ${{ steps.prlog.outputs.body }}
          add-paths: |
            src/main/data/documents.json
            pr-update-log.txt
          base: main
