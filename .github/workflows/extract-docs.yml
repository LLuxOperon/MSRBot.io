name: Extract SMPTE Documents

on:
  schedule:
    - cron: "15 04 * * 2"   # 21:15 PT, Tues (cron in UTC)
  workflow_dispatch: 

permissions:
  contents: write
  pull-requests: write

jobs:
  extract:
    name: Extract Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio dayjs

      - name: Run extraction
        env:
          IS_PR_RUN: true
          PR_LOG_PATH: "${{ runner.temp }}/pr-log.log"
          #Override script defaults if needed
          #MSR_CONSOLE_BUDGET: "3670016"       # ~3.5 MiB
          #MSR_HEARTBEAT_EVERY: "50"          # print heartbeat every XX docs
          #MSR_HEARTBEAT_PREFIX: " ðŸ’“ ... still processing"
        run: node src/main/scripts/extractDocs.js

      - name: Upload full extract log (post-extraction)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extract-full-log
          path: ${{ runner.temp }}/extract-full.log

      - name: Check if PR should be skipped
        id: skipcheck
        run: |
          if grep -q "No new or updated documents" "${{ runner.temp }}/pr-log.log"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate documents.json
        if: steps.skipcheck.outputs.skip == 'false'
        run: npm run validate

      - name: Canonicalize documents.json
        if: steps.skipcheck.outputs.skip == 'false'
        env:
          IS_PR_RUN: true
          PR_LOG_PATH: ${{ runner.temp }}/pr-log.log
        run: npm run canonicalize

      - name: Commit canonicalized changes (if any)
        if: steps.skipcheck.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/main/data/documents.json
          git diff --cached --quiet || git commit -m "Canonicalize documents.json"

      - name: Commit PR update details file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/main/logs/extract-runs/pr-log-full-*.log
          git diff --cached --quiet || git commit -m "Add PR update details file"

      - name: Resolve details file & blob SHA
        id: details
        run: |
          FILE="$(git ls-files 'src/main/logs/extract-runs/pr-log-full-*.log' | tail -n1)"
          if [ -z "$FILE" ]; then
            echo "file=" >> $GITHUB_OUTPUT
            echo "blob=" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "file=$FILE" >> $GITHUB_OUTPUT
          BLOB_SHA="$(git rev-parse "HEAD:$FILE")"
          echo "blob=$BLOB_SHA" >> $GITHUB_OUTPUT

      - name: Read PR log
        if: steps.skipcheck.outputs.skip == 'false'
        id: prlog
        run: |
          {
            printf 'body<<__PR_BODY__\n'
            cat /home/runner/work/_temp/pr-log.log
            printf '\n__PR_BODY__\n'
          } >> $GITHUB_OUTPUT

      - name: Set timestamp env var
        if: steps.skipcheck.outputs.skip == 'false'
        id: timestamp
        run: echo "ts=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

      - name: Commit and create PR
        if: steps.skipcheck.outputs.skip == 'false'
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Update documents.json from SMPTE sources"
          commit-options: '--allow-empty'
          branch: chore/extract-docs     
          labels: automated, msr, extract  
          delete-branch: true      
          title: "Update documents.json (${{ env.ts }})"
          body: ${{ steps.prlog.outputs.body }}
          add-paths: |
            src/main/data/documents.json
          base: main

      # NEW: rewrite the PR body to use the PR Files diff anchor (not the raw URL)
      - name: Update PR body with diff link
        if: steps.skipcheck.outputs.skip == 'false' && steps.details.outputs.file != ''
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = Number('${{ steps.cpr.outputs.pull-request-number }}');
            if (!prNumber) { core.info('No PR number; skipping.'); return; }
            const token = '__PR_DETAILS_DIFF_LINK__';
            const blob = '${{ steps.details.outputs.blob }}';
            const diffUrl = `https://github.com/${process.env.GITHUB_REPOSITORY}/pull/${prNumber}/files#diff-${blob}`;
            const { data: pr } = await github.rest.pulls.get({ owner, repo, pull_number: prNumber });
            const oldBody = pr.body || '';
            const newBody = oldBody.split(token).join(diffUrl);
            if (newBody !== oldBody) {
              await github.rest.pulls.update({ owner, repo, pull_number: prNumber, body: newBody });
              core.info('PR body updated to use diff anchor link (token replace).');
            } else {
              core.info('Token not found; nothing to replace.');
            }