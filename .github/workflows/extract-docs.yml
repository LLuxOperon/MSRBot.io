name: Extract SMPTE Documents

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

permissions:
  contents: write
  pull-requests: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio dayjs

      - name: Run extraction
        run: node src/main/scripts/extractDocs.js
      
      - name: Show diff for debugging
        run: |
          git status
          git diff
          
      - name: Read PR update summary
        id: build-log
        run: |
          echo "summary<<EOF" >> $GITHUB_OUTPUT
          cat pr-update-log.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit and create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update documents.json from SMPTE sources"
          commit-options: '--allow-empty'
          branch: update-documents-json-${{ github.run_id }}
          title: "Update documents.json"
          body: |
            This pull request updates `documents.json` using the latest SMPTE metadata extraction.

            ${{ steps.build-log.outputs.summary }}
          add-paths: |
            src/main/output/documents.json
            pr-update-log.txt
          base: main
      