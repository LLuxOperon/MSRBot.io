name: Extract SMPTE Documents

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

permissions:
  contents: write
  pull-requests: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios cheerio dayjs

      - name: Run extraction
        run: node src/main/scripts/extractDocs.js > src/main/output/documents.json

      - name: Canonicalize JSON
        run: npm run canonicalize

      - name: Validate output
        run: node src/main/scripts/validate.js src/main/output/documents.json

      - name: Commit and create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update documents.json from SMPTE sources"
          branch: update-documents-json
          title: "Update documents.json"
          body: |
            This pull request updates `documents.json` using the latest SMPTE metadata extraction.
          add-paths: output/documents.json
          base: main
      